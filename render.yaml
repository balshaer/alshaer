services:
  - type: web
    name: alshaer-portfolio
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    plan: free
    healthCheckPath: /api/health
    domains:
      - alshaer.com
      - www.alshaer.com
